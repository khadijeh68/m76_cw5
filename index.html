<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel = "stylesheet"  
        href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  

    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="form_container">
            <div class="signin_form">
                <form>
                    <p>نام کاربری</p>
                    <div class="input-icons">
                        <input type="text" id="text" placeholder="نام" >
                        <i class="fa fa-user icon"></i>
                    </div>

                    <div class="input-icons">
                        <input type="password" id="password" placeholder="کلمه عبور"/>
                        <i class="fa fa-lock icon"></i>
                    </div>
                    
                    <input class="login" type="submit" value="ورود"/>
                    
                </form>
            </div>
            <div class="signup_form">               
                <form>
                    <p>ثبت نام کاربر</p>
                    <div class="input-icons">
                        <input type="text" name="name" placeholder="نام"/>
                        <i class="fa fa-user icon"></i>
                    </div>

                    <div class="input-icons">
                        <input  type="email" id="email" name="email" placeholder="ایمیل"/>
                        <i class="fa fa-mail icon"></i>
                    </div>

                    <div class="input-icons"></div>
                        <input  type="password" id="password" placeholder="کلمه عبور"/>
                        <i class="fa fa-lock icon"></i>
                    </div>    
                    <input class="registration" type="submit" value="ثبت نام"/>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
